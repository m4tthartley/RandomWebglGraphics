    /* discontinuous pseudorandom uniformly distributed in [-0.5, +0.5]^3 */
    vec3 random3(vec3 c) {
      float j = 4096.0*sin(dot(c,vec3(17.0, 59.4, 15.0)));
      vec3 r;
      r.z = fract(512.0*j);
      j *= .125;
      r.x = fract(512.0*j);
      j *= .125;
      r.y = fract(512.0*j);
      return r-0.5;
    }

    /* skew constants for 3d simplex functions */
    const float F3 =  0.3333333;
    const float G3 =  0.1666667;

    /* 3d simplex noise */
    float simplex3d(vec3 p) {
       /* 1. find current tetrahedron T and it's four vertices */
       /* s, s+i1, s+i2, s+1.0 - absolute skewed (integer) coordinates of T vertices */
       /* x, x1, x2, x3 - unskewed coordinates of p relative to each of T vertices*/
       
       /* calculate s and x */
       vec3 s = floor(p + dot(p, vec3(F3)));
       vec3 x = p - s + dot(s, vec3(G3));
       
       /* calculate i1 and i2 */
       vec3 e = step(vec3(0.0), x - x.yzx);
       vec3 i1 = e*(1.0 - e.zxy);
       vec3 i2 = 1.0 - e.zxy*(1.0 - e);
        
       /* x1, x2, x3 */
       vec3 x1 = x - i1 + G3;
       vec3 x2 = x - i2 + 2.0*G3;
       vec3 x3 = x - 1.0 + 3.0*G3;
       
       /* 2. find four surflets and store them in d */
       vec4 w, d;
       
       /* calculate surflet weights */
       w.x = dot(x, x);
       w.y = dot(x1, x1);
       w.z = dot(x2, x2);
       w.w = dot(x3, x3);
       
       /* w fades from 0.6 at the center of the surflet to 0.0 at the margin */
       w = max(0.6 - w, 0.0);
       
       /* calculate surflet components */
       d.x = dot(random3(s), x);
       d.y = dot(random3(s + i1), x1);
       d.z = dot(random3(s + i2), x2);
       d.w = dot(random3(s + 1.0), x3);
       
       /* multiply d by w^4 */
       w *= w;
       w *= w;
       d *= w;
       
       /* 3. return the sum of the four surflets */
       return dot(d, vec4(52.0));
    }

    void main() {
      vec4 p = texture2D(tex, vert.xy);
      if (p.w < 0.0) {
        p.w = 1.0 + random(sqrt(vert.xy))*0.5;
        p.x = random(vert.xy) - 0.5;
        p.y = random(vert.yx) - 0.5;
        p.z = random(vert.xy*2.0) - 0.5;
      }
      
      {
        float eps = 0.00001;
        float x = p.x * 5.0;
        float y = p.y * 5.0;
        float z = p.z * 5.0;
        float n1;
        float n2;
        float a;
        float b;
        float speed = 0.002;

        n1 = simplex3d(vec3(x, y+eps, z));
        n2 = simplex3d(vec3(x, y-eps, z));
        a = (n1-n2)/(eps*2.0);
        n1 = simplex3d(vec3(x, y, z+eps));
        n2 = simplex3d(vec3(x, y, z-eps));
        b = (n1-n2)/(eps*2.0);
        p.x += (a-b) * speed;

        n1 = simplex3d(vec3(x, y, z+eps));
        n2 = simplex3d(vec3(x, y, z-eps));
        a = (n1-n2)/(eps*2.0);
        n1 = simplex3d(vec3(x+eps, y, z));
        n2 = simplex3d(vec3(x-eps, y, z));
        b = (n1-n2)/(eps*2.0);
        p.y += (a-b) * speed;

        n1 = simplex3d(vec3(x+eps, y, z));
        n2 = simplex3d(vec3(x-eps, y, z));
        a = (n1-n2)/(eps*2.0);
        n1 = simplex3d(vec3(x, y+eps, z));
        n2 = simplex3d(vec3(x, y-eps, z));
        b = (n1-n2)/(eps*2.0);
        p.z += (a-b) * speed;
        
        // float xc = () - ();
        // float yc = ((ny00-ny10)/(displacement*2.0)) - ((ny01-ny11)/(displacement*2.0));
        // float zc = ((nz00-nz10)/(displacement*2.0)) - ((nz01-nz11)/(displacement*2.0));
        
        // p.x += xc * 0.0005;
        // p.y -= yc * 0.0005;
        // p.z += zc * 0.0005;
      }

      // p.z = 0.0;
      p.w -= 0.001;
      gl_FragColor = p;//vec4(1.0-vert.x, vert.y, vert.x, 1);
    }
  `)

  function createFramebuffer(width, height) {
    const result = {
      width,
      height
    }
    result.texture = gl.createTexture()
    gl.bindTexture(gl.TEXTURE_2D, result.texture)
    result.buffer = gl.createFramebuffer()
    gl.bindFramebuffer(gl.FRAMEBUFFER, result.buffer)

    gl.texImage2D(gl.TEXTURE_2D, 0, gl.RGBA32F, width, height, 0, gl.RGBA, gl.FLOAT, null)
    gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MIN_FILTER, gl.NEAREST)
    gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MAG_FILTER, gl.NEAREST)
    gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_S, gl.CLAMP_TO_EDGE)
    gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_T, gl.CLAMP_TO_EDGE)
    gl.framebufferTexture2D(gl.FRAMEBUFFER, gl.COLOR_ATTACHMENT0, gl.TEXTURE_2D, result.texture, 0)
    return result
  }
  function bindRenderTarget(fb) {
    gl.bindFramebuffer(gl.FRAMEBUFFER, fb ? fb.buffer : null)

    }
